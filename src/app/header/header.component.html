<div class="border border-grey border-top-0 border-left-0 border-right-0 shadow bg-white">
  <div class="container">
    <nav class="navbar navbar-expand-md navbar-light">
      <!-- Brand -->
      <a class="navbar-brand" href="#">WorkIndia</a>
      <div class="postjob-wrap ">
        <button type="button" class="btn addcolor" (click)="openModal(template)">POST NEW JOB</button>
      </div>
      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"
        (click)="isShow= !isShow">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar" [ngClass]="{ 'show': isShow }">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">PRICING</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">FAQ/HELP</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SIGN IN</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
