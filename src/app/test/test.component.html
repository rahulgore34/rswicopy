<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of obj">
        <td>{{x.item}}</td>
        <td>{{x.item_price}}</td>
        <td class="myWidth">
          <input type="number" (keyup)="fun()" [(ngModel)]="x.quantity" name="{{x.quantity}}">
        </td>
        <td>{{x.total()}}</td>
      </tr>
      <tr>
        <th colspan="3">Total</th>
        <td>{{finalTotal}}</td>
      </tr>
    </tbody>
  </table>
</div>
